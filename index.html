<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="todo, task, tasks, online, free" />
    <meta
      name="description"
      content="Join 378 million people and teams who organize, plan, and collaborate on tasks and projects with Any.do. “Best to-do list app” by the WSJ."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <div class="container">
        <div class="header__inner">
          <h2 class="header__logo"><a href="#">TO DO LIST</a></h2>
          <form class="header__menu" name="headerMenu">
            <input
              class="header__input-task"
              type="text"
              placeholder="Enter your task"
            />
            <button class="header__submit" type="submit">ADD</button>
          </form>
        </div>
      </div>
    </header>
    <!-- MAIN -->
    <main>
      <div class="container">
        <div class="break-line">
          <span>Tasks</span>
        </div>
        <ul class="todo-list">
          <!-- <p class="todo-list__empty">Empty :></p> -->
        </ul>
      </div>
    </main>
    <script src="./scripts/script.js"></script>
  </body>
</html>
